<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>random code genertator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
<h1>Generate a <br><span> random password</span></h1>
<div class="display">
	<input type="text" name="" id="password" placeholder="password">
	<img src="copy.png" onclick="copyi()">
</div>
<button onclick="create()"> <img src="light.png"  alt="" > click to generate password</button>
</div>


<script>
	const passwordbox=document.getElementById("password");
	const length=20;
	const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
	const lowercase="abcdefghijklmnopqrstuvwxyz"
	const number="0123456789";
	const symbols="!@#$%^&*(){}[]:<>?/+";
	 const allChars=uppercase+lowercase+number+symbols;
	function create() {
        let password=""
        password=password+uppercase[Math.floor(Math.random()*uppercase.length)];
        password=password+lowercase[Math.floor(Math.random()*lowercase.length)];
        password=password+number[Math.floor(Math.random()*number.length)];
        password=password+symbols[Math.floor(Math.random()*symbols.length)];
        while(length>password.length)
        {
        password=password+allChars[Math.floor(Math.random()*allChars.length)];
        }
        passwordbox.value=password;

	}

	function copyi()
	{
		passwordbox.select();
		document.execCommand("copy");
	}

</script>
</body>
</html>
